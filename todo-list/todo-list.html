<!DOCTYPE html>
<html>

</head>
<body>
	<div class="box">

		<h2>Tasks</h2>

		<ul class="tasks">

			<!-- <li>

		</ul>

	</div>

	<script src="js/todo-list.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/Temperature-Converter.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
</head>
<body>
	<body background="forrest.jpg">
	<div class="box">
		<h1>Fahrenheit to Celcius<br>Temperature Converter</h1>

		<div class="temps">
			<div>
				<h2>Fahrenheit</h2>
				<input class="input-box-1"/>
			</div>
		
			<div>
				<h2>Celsius</h2>
				<input class="input-box-2"/>
			</div>
		</div>

		<div class="bottom">
			<button class="convert convertF">CONVERT F to C</button>
			<button class="convert convertC">CONVERT C to F</button>
		</div>
		<p>Rounded Result</p>

	</div>

<script src="js/temperature-converter.js"></script>

</body>
</html>

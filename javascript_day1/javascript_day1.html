<!DOCTYPE html>
<html>
<head>
	<title>Javascript Day 1</title>
</head>
<body>
	<p>Examples of Javascript</p>

<script>
	function multiplyTwoNumbers() {
		var firstNumber = parseInt(prompt("Give me one number"));
		// var parsedNumber1 = parseInt(firstNumber);
		// console.log(firstNumber);
		var secondNumber = parseInt(prompt("Give me another number"));
		// var parsedNumber2 = parseInt(secondNumber);
		var sum = firstNumber*secondNumber;
		return sum;
	}
	
	function addTwoNumbers(num1,num2) {
		var sum = num1 + num2;
		return sum;
	}

	function celciusToFahrenheit(celcius) {
		var fahrenheit = celcius*9/5+32;
		return fahrenheit;
	}

	function fahrenheitToCelcius(fahrenheit) {
		var celcius = (fahrenheit-32)*(5/9);
		return celcius;
	}

	function calculateTriangleArea(b,h) {
		area = (b*h)/2;
		return area;
	}

	function calculateCircumference(r) {
		var c = 2*3.14*r;
		return Math.round(c*100) / 100;

	}

</script>	
</body>
</html>
